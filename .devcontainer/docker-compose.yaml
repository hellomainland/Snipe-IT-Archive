version: "3.9"
services:
  cli:
    container_name: cli
    image: modamod/php7.4-cli
    volumes:
      - ..:/workspaces/snipe-it
    env_file:
    - .env.docker
    depends_on:
      - mariadb


  fpm:
    container_name: fpm
    image: modamod/php7.4-fpm
    volumes:
      - ..:/workspaces/snipe-it
    user: 1000:1000
    env_file:
    - .env.docker

  nginx:
    container_name: nginx
    build: nginx
    volumes:
      - ..:/workspaces/snipe-it
    depends_on:
      - fpm
    env_file:
    - .env.docker

  mariadb:
    container_name: mariadb
    build: mariadb
    volumes:
    - ./.db:/var/lib/mysql
    env_file:
    - .env.docker

  redis:
    container_name: redis
    image: redis:6.2-alpine
